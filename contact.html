                 <div class = "formcontainer">
                    <form action="MAILTO:neil19962008@gmail.com" name="feedback" onsubmit="return validateForm()" method="post" enctype="text/plain">

        <script>
          $(document).ready(function()

        function check()
        {      
            var a = document.getElementById("Email");

            if (!a.value.match("@"))
                {
                    document.getElementById("emcheck").innerHTML = "The email should contain an @";
                  
                }
            else if (!a.value.match(".com"))
                {
                    document.getElementById("emcheck").innerHTML = "The email should contain .com";
                  
                }
            else if (a.value.match(null))
                {
                    a.setCustomValidity("Please fill out this field.");
                } 
            else{
                document.getElementById("emcheck").innerHTML = " ";
                }
        }        
      </script>
